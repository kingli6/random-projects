<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Exchange App</title>
  </head>
  <body>
    <h1>Currency Exchange App</h1>

    <h2>Available Currencies</h2>
    <button id="getCurrenciesButton">Get Currencies</button>
    <div id="currenciesContainer"></div>

    <h2>Convert Currency</h2>
    <div>
      <label for="fromCurrency">From Currency:</label>
      <input type="text" id="fromCurrency" placeholder="Enter currency code" />
    </div>
    <div>
      <label for="toCurrency">To Currency:</label>
      <input type="text" id="toCurrency" placeholder="Enter currency code" />
    </div>
    <div>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" placeholder="Enter amount" />
    </div>
    <button id="convertCurrencyButton">Convert Currency</button>
    <div id="conversionResult"></div>

    <script src="app.js"></script>
  </body>
</html>
